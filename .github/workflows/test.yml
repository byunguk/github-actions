name: Move Jira Ticket

on:
  pull_request:
    types: [closed]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${{ github.head_ref }})"
        id: extract_branch

      - name: Print slug/short variables
        run: |
          echo "Slug variables"
          echo " ref - ${{ github.ref }}"    
          echo " head_ref - ${{ github.head_ref }}"
          echo " base_ref - ${{ github.base_ref }}"
          echo " event - ${{ github.event }}"
          echo " event.name - ${{ github.event_name }}"
          echo " actor - ${{ github.actor }}"
          echo " workspace - ${{ github.workspace }}"
          echo " action - ${{ github.action }}"
          echo " sha - ${{ github.sha }}"
          echo " token - ${{ github.token }}"
          echo " token - ${{ github.token }}"
          echo " event.state - ${{ github.event.state }}"
          echo " event.dismissed_review - ${{ github.event.dismissed_review }}"
          echo " event.dismissed_review.state - ${{ github.event.dismissed_review.state }}"
